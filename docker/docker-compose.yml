# docker-compose.yml
version: '3'
services:
  app:
    build:
      context: app
      dockerfile: app/Dockerfile
    ports:
      - "80:80"
  db:
    build:
      context: db
      dockerfile: db/Dockerfile
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  db_data: