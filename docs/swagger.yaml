basePath: /api/v1
definitions:
  auth.SignInRequest:
    properties:
      auto_login:
        type: boolean
      email:
        maxLength: 255
        minLength: 1
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  auth.SignUpRequest:
    properties:
      email:
        maxLength: 100
        minLength: 1
        type: string
      name:
        maxLength: 30
        minLength: 2
        type: string
      password:
        type: string
    required:
    - email
    - name
    - password
    type: object
  plan.AddMedicineRequest:
    properties:
      medicine_id:
        type: string
      memo:
        type: string
      name:
        type: string
      take_amount:
        type: number
      take_unit:
        type: string
    type: object
  plan.AddPlanRequest:
    properties:
      hospital:
        type: string
      memo:
        type: string
      name:
        type: string
      started_at:
        type: string
      take_days:
        type: integer
      timezones:
        items:
          $ref: '#/definitions/plan.AddTimezoneRequest'
        type: array
    required:
    - hospital
    - name
    - started_at
    - take_days
    type: object
  plan.AddTimezoneRequest:
    properties:
      medicines:
        items:
          $ref: '#/definitions/plan.AddMedicineRequest'
        type: array
      timezone_id:
        type: string
    required:
    - timezone_id
    type: object
host: localhost:8080
info:
  contact:
    email: lafin716@gmail.com
    name: 박재욱
  description: 간병관리 서비스 API입니다.
  title: 간병관리 서비스 API
  version: "1.0"
paths:
  /auth/signin:
    post:
      consumes:
      - application/json
      description: 회원정보로 인증을 수행하는 엔드포인트. 로그인 성공 시 JWT 토큰 반환.
      parameters:
      - description: 로그인 정보 (이메일, 비밀번호)
        in: body
        name: dto
        required: true
        schema:
          $ref: '#/definitions/auth.SignInRequest'
      produces:
      - application/json
      responses: {}
      summary: 로그인 인증
  /auth/signout:
    post:
      consumes:
      - application/json
      description: 로그아웃 처리, 로그인 된 상태에서만 사용가능 (JWT토큰 폐기처리)
      produces:
      - application/json
      responses: {}
      summary: 로그아웃
  /auth/signup:
    post:
      consumes:
      - application/json
      description: 회원가입을 처리하는 엔드포인트. 회원가입 성공 시 JWT 토큰 반환.
      parameters:
      - description: 회원가입 정보 (이름, 이메일, 비밀번호)
        in: body
        name: dto
        required: true
        schema:
          $ref: '#/definitions/auth.SignUpRequest'
      produces:
      - application/json
      responses: {}
      summary: 회원가입
  /medicine/search:
    get:
      consumes:
      - application/json
      description: 의약품을 검색하는 엔드포인트. 공공 API를 통해 조회하며, 1번 조회 시 DB에 캐싱처리함
      parameters:
      - description: 의약품 이름(like 검색)
        in: query
        name: dto
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: 의약품 검색
  /plan:
    get:
      consumes:
      - application/json
      description: 해당 날짜의 복약계획을 조회하는 엔드포인트, 복용상태 및 복용시간을 같이 응답한다.
      parameters:
      - description: 조회날짜 (YYYY-MM-DD)
        in: query
        name: current_date
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: 날짜별 복약 계획
    post:
      consumes:
      - application/json
      description: 복약계획을 생성하는 엔드포인트
      parameters:
      - description: 복용계획정보
        in: body
        name: dto
        required: true
        schema:
          $ref: '#/definitions/plan.AddPlanRequest'
      produces:
      - application/json
      responses: {}
      summary: 복약 계획 등록
  /plan/:id:
    delete:
      consumes:
      - application/json
      description: 복약계획을 삭제하는 엔드포인트
      produces:
      - application/json
      responses: {}
      summary: 복약 계획 삭제
  /takehistory:
    get:
      consumes:
      - application/json
      description: 복용내역을 조회하는 엔드포인트
      parameters:
      - in: query
        name: target_date
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: 복용내역 목록
  /takehistory/:id:
    get:
      consumes:
      - application/json
      description: 복용내역 상세를 조회하는 엔드포인트
      produces:
      - application/json
      responses: {}
      summary: 복용내역 상세
  /user/leave:
    delete:
      consumes:
      - application/json
      description: 회원탈퇴 엔드포인트
      produces:
      - application/json
      responses: {}
      summary: 회원탈퇴
  /user/me:
    get:
      consumes:
      - application/json
      description: 회원정보를 조회하는 엔드포인트
      produces:
      - application/json
      responses: {}
      summary: 내 정보 조회
swagger: "2.0"
